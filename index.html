<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitnats Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Base Bitnats Blocks</h1>

    <!-- Input box for base-bitnats-block -->
    <input type="text" id="blockInput" placeholder="Enter base-bitnats-block">
    <button id="searchButton" onclick="searchBlock()">Search</button>
  
    <!-- Container where JSON data will be displayed -->
    <div id="jsonContainer"></div>
    
    <script src="js/app.js"></script>  <!-- Make sure the path is correct -->
</body>
</html>
